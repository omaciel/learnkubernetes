apiVersion: v1
kind: Pod
metadata:
  name: mariadb-pod
  labels:
    purpose: learning
spec:
  containers:
  - env:
    - name: MARIADB_USER
      valueFrom:
        secretKeyRef:
          name: mariadb-secret
          key: mariadb-user
    - name: MARIADB_PASSWORD
      valueFrom:
        secretKeyRef:
          name: mariadb-secret
          key: mariadb-password
    - name: MARIADB_ROOT_PASSWORD
      valueFrom:
        secretKeyRef:
          name: mariadb-secret
          key: mariadb-root-password
    - name: MARIADB_DATABASE
      valueFrom:
        configMapKeyRef:
          name: mariadb-config
          key: mariadb-database
    image: mariadb:latest
    imagePullPolicy: Always
    name: mariadb
    ports:
      - containerPort: 3306
